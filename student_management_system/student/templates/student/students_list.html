{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <div class="card bg-info">
                <div class="card-header text-center">
                    <h1 class="text-black">Students List</h1>
                </div>
                <div class="card-body">
                    <form action="" method="GET" class="mb-3">
                        <div class="form-group">
                            <input type="text" name="full_name" placeholder="Full Name" class="form-control">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <select name="course" class="form-control">
                                    <option value="">All</option>
                                    <option value="BS-CS">BS in Computer Science</option>
                                    <option value="BS-DS">BS in Data Science</option>
                                    <option value="BS-IT">BS in Information Technology</option>
                                    <option value="BS-IS">BS in Information Systems</option>
                                </select>
                            </div>
                            <div class="form-group col-md-3">
                                <select name="gender" class="form-control">
                                    <option value="">All</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                            <div class="form-group col-md-2">
                                <input type="number" name="age_from" class="form-control" placeholder="From">
                            </div>
                            <div class="form-group col-md-2">
                                <input type="number" name="age_to" class="form-control" placeholder="To">
                            </div>
                            <div class="form-group col-md-1">
                                <button type="submit" class="btn btn-primary">Filter</button>
                            </div>
                        </div>
                    </form>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Full Name</th>
                                <th>Course</th>
                                <th>Gender</th>
                                <th>Age</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for student in students %}
                            <tr>
                                <td>{{ student.first_name }} {{ student.last_name }}</td>
                                <td>{{ student.course }}</td>
                                <td>{{ student.gender }}</td>
                                <td>{{ student.age }}</td>
                                <td>
                                    <a href="{% url 'update_student' student.pk %}" class="btn btn-sm btn-primary">Update</a>
                                    <a href="{% url 'delete_student' student.pk %}" class="btn btn-sm btn-danger">Delete</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    <a href="{% url 'add_student' %}" class="btn btn-primary">Add Student</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
